<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Live-Loss</title>
    <style>
        /* Basic reset */
        body, html {
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #fff;
            box-sizing: border-box;
        }

        /* Dark background & Flex layout */
        body {
            background-color: #1a1a1a;
            display: flex;
            align-items: flex-start; /* Align top */
            justify-content: flex-start; /* Align left */
            padding: 40px;
            gap: 40px; /* Space between leaderboard and game */
        }
        
        /* --- Leaderboard Styles --- */
        .leaderboard {
            width: 320px;
            flex-shrink: 0; /* Prevent shrinking */
            background-color: #2c2c2c;
            border-radius: 10px;
            border: 2px solid #666;
            padding: 20px;
            max-height: calc(100vh - 80px); /* Full height minus body padding */
            overflow-y: auto;
        }

        .leaderboard h2 {
            color: #e6c300;
            margin-top: 0;
            border-bottom: 2px solid #b8860b;
            padding-bottom: 10px;
            text-align: center;
            font-size: 1.8em;
        }
        
        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid #444;
        }
        
        .leaderboard li:last-child {
            border-bottom: none;
        }

        .leaderboard .nickname {
            font-weight: bold;
            color: #fff;
            flex: 2;
            text-align: left;
            font-size: 1em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .leaderboard .balance {
            color: #28a745; /* Green */
            font-weight: bold;
            flex: 1.5;
            text-align: right;
            font-size: 0.95em;
        }
        
        .leaderboard .type {
            color: #aaa;
            flex: 1;
            text-align: right;
            font-style: italic;
            font-size: 0.8em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-left: 5px;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1; /* Take remaining space */
            display: flex;
            justify-content: center;
            text-align: center;
        }

        /* The central game block */
        .welcome-block {
            background-color: #2c2c2c;
            padding: 40px 60px;
            border-radius: 10px;
            border: 2px solid #b8860b; /* A 'gold' border */
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.3); /* Subtle gold glow */
            min-width: 300px;
        }

        .welcome-block h1 {
            font-size: 2.5em;
            color: #e6c300; /* Bright gold text */
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* --- Game Styles (Unchanged) --- */
        
        .btn {
            background-color: #b8860b;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn:hover {
            background-color: #e6c300;
            transform: scale(1.05);
        }

        #game-board {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3x2 grid */
            gap: 15px;
        }

        .figure-btn {
            background-color: #444;
            border: 2px solid #666;
            font-size: 2.5em;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .figure-btn:hover:not(:disabled) {
            background-color: #555;
            transform: scale(1.1);
        }

        .figure-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #game-result {
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: bold;
            height: 30px; 
        }
        
        .win-message { color: #28a745; }
        .lose-message { color: #dc3545; }
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul>
            {% for user in users %}
            <li>
                <span class="nickname" title="{{ user.nickname }}">{{ user.nickname }}</span>
                <span class="balance">${{ "%.2f"|format(user.balance) }}</span>
                <span class="type" title="{{ user.user_type.value }}">{{ user.user_type.value }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="main-content">
        <div class="welcome-block">
            <h1>Hello gambler</h1>
            <button id="start-game-btn" class="btn">I feel lucky</button>

            <div id="game-container" class="hidden">
                <p>Pick one to get a bonus!</p>
                <div id="game-board"></div>
                <div id="game-result"></div>
                <button id="retry-btn" class="btn hidden">Retry</button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/feel_lucky_game.js" defer></script>
    
</body>
</html>
