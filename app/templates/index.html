<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Live-Loss</title>
    <style>
        /* Basic reset */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #fff;
        }

        /* Dark background */
        body {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* The central block */
        .welcome-block {
            background-color: #2c2c2c;
            padding: 40px 60px;
            border-radius: 10px;
            border: 2px solid #b8860b; /* A 'gold' border */
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.3); /* Subtle gold glow */
            min-width: 300px;
        }

        .welcome-block h1 {
            font-size: 2.5em;
            color: #e6c300; /* Bright gold text */
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* --- Game Styles --- */
        
        /* Base button style (for "I feel lucky" and "Retry") */
        .btn {
            background-color: #b8860b;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn:hover {
            background-color: #e6c300;
            transform: scale(1.05);
        }

        /* The game board for figures */
        #game-board {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3x2 grid */
            gap: 15px;
        }

        /* Individual figure buttons (emojis) */
        .figure-btn {
            background-color: #444;
            border: 2px solid #666;
            font-size: 2.5em; /* Makes emoji large */
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .figure-btn:hover:not(:disabled) {
            background-color: #555;
            transform: scale(1.1);
        }

        .figure-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Result message ("Wow, great!") */
        #game-result {
            margin-top: 25px;
            font-size: 1.5em;
            font-weight: bold;
            height: 30px; /* Reserve space so layout doesn't jump */
        }
        
        .win-message {
            color: #28a745; /* Green */
        }

        .lose-message {
            color: #dc3545; /* Red */
        }

        /* Utility class to show/hide elements */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="welcome-block">
        <h1>Hello gambler</h1>
        <button id="start-game-btn" class="btn">I feel lucky</button>

        <div id="game-container" class="hidden">
            <p>Pick one to get a bonus!</p>
            <div id="game-board"></div>
            <div id="game-result"></div>
            <button id="retry-btn" class="btn hidden">Retry</button>
        </div>
    </div>
    <script src="/static/js/feel_lucky_game.js" defer></script>
    
</body>
</html>
