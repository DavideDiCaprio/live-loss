<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Live-Loss</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #fff;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .login-block {
            background-color: #2c2c2c;
            padding: 40px 60px;
            border-radius: 10px;
            border: 2px solid #b8860b;
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.3);
        }
        h1 {
            color: #e6c300;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #666;
            background-color: #333;
            color: #fff;
        }
        .btn {
            background-color: #b8860b;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: #dc3545;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-block">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <input type="email" name="username" placeholder="Email (e.g., test@game.com)" required>
            <input type="password" name="password" placeholder="Password (e.g., Password123)" required>
            <button type="submit" class="btn">Login</button>
        </form>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
